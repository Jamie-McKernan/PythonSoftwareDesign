name: CI Pipeline
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  Linting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install Poetry
      run: pipx install poetry

    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'poetry'

    - name: Install Dependencies
      run: poetry install --no-interaction

    - name: Run Linting
      run: make lint